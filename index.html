        // Fonction pour obtenir le texte de la question
        function getQuestionText(item) {
            if (!item || !item.question) return 'Question non disponible';
            return item.question[currentLanguage] || item.question.fr || 'Question non disponible';
        }

        // Fonction pour obtenir le texte de la réponse
        function getAnswerText(item) {
            if (!item || !item.answer) return 'Réponse non disponible';
            return item.answer[currentLanguage] || item.answer.fr || 'Réponse non disponible';
        }

        // Fonction pour afficher les questions
        function displayQuestions(questions) {
            console.log('📋 Affichage de', questions.length, 'questions');
            
            const container = document.getElementById('questionsContainer');
            if (!container) {
                console.error('❌ Container questionsContainer non trouvé');
                return;
            }
            
            if (!questions || questions.length === 0) {
                container.innerHTML = '<div class="no-results">Aucune question trouvée.</div>';
                return;
            }
            
            const categoryNames = {
                'ethique': getCategoryBadgeName('ethique', currentLanguage),
                'nature': getCategoryBadgeName('nature', currentLanguage),
                'religieux': getCategoryBadgeName('religieux', currentLanguage),
                'relations': getCategoryBadgeName('relations', currentLanguage),
                'familiales': getCategoryBadgeName('familiales', currentLanguage)
            };
            
            container.innerHTML = questions.map(q => {
                const categoryClass = `category-${q.category}`;
                
                return `
                    <div class="question-card" data-category="${q.category}">
                        <div class="question-header" onclick="toggleQuestion(${q.id})">
                            <div>
                                <div class="category-badge ${categoryClass}">${categoryNames[q.category] || q.category}</div>
                                <h3>${getQuestionText(q)}</h3>
                            </div>
                            <span class="toggle-icon" id="icon-${q.id}">+</span>
                        </div>
                        <div class="answer-content" id="answer-${q.id}">
                            <p>${getAnswerText(q)}</p>
                        </div>
                    </div>
                `;
            }).join('');
            
            console.log('✅ Questions affichées avec succès');
        }

        // Fonction pour basculer l'affichage d'une question
        function toggleQuestion(id) {
            const answer = document.getElementById(`answer-${id}`);
            const icon = document.getElementById(`icon-${id}`);
            
            if (!answer || !icon) {
                console.error('❌ Éléments non trouvés pour la question', id);
                return;
            }
            
            if (answer.style.display === 'none' || answer.style.display === '') {
                answer.style.display = 'block';
                answer.classList.add('show');
                icon.textContent = '-';
                icon.style.transform = 'rotate(180deg)';
            } else {
                answer.style.display = 'none';
                answer.classList.remove('show');
                icon.textContent = '+';
                icon.style.transform = 'rotate(0deg)';
            }
        }

        // Fonction de filtrage des questions
        function filterQuestions() {
            const categorySelect = document.getElementById('categorySelect');

            const category = categorySelect ? categorySelect.value : 'all';

            let filtered = qaData;

            if (category !== 'all') {
                filtered = filtered.filter(q => q.category === category);
            }

            currentFilteredQuestions = filtered;
            displayQuestions(filtered);

            console.log('🔍 Filtrage:', {
                category: category,
                results: filtered.length
            });
        }

        // Configuration des événements
        function setupEventListeners() {
            console.log('🔧 Configuration des événements...');

            // Gestionnaire pour le changement de langue
            const languageSelect = document.getElementById('languageSelect');

                languageSelect.addEventListener('change', function() {

                    if (currentLanguage === 'ar' || currentLanguage === 'ur') {
                        document.body.setAttribute('dir', 'rtl');
                    } else {
                        document.body.setAttribute('dir', 'ltr');
                    }

                    updatePageTitle(currentLanguage);
                    displayQuestions(currentFilteredQuestions);
                });
            }

            // Gestionnaire pour le changement de catégorie
            const categorySelect = document.getElementById('categorySelect');
            if (categorySelect) {
                categorySelect.addEventListener('change', function() {
                    filterQuestions();
                });
            }



            console.log('✅ Événements configurés');
