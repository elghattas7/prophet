            if (!answer || !icon) {
                console.error('âŒ Ã‰lÃ©ments non trouvÃ©s pour la question', id);
                return;
            }
            
            if (answer.style.display === 'none' || answer.style.display === '') {
                answer.style.display = 'block';
                answer.classList.add('show');
                icon.textContent = '-';
                icon.style.transform = 'rotate(180deg)';
            } else {
                answer.style.display = 'none';
                answer.classList.remove('show');
                icon.textContent = '+';
                icon.style.transform = 'rotate(0deg)';
            }
        }

        // Fonction de filtrage des questions
        function filterQuestions() {
            const categorySelect = document.getElementById('categorySelect');

            const category = categorySelect ? categorySelect.value : 'all';

            let filtered = qaData;

            if (category !== 'all') {
                filtered = filtered.filter(q => q.category === category);
            }

            currentFilteredQuestions = filtered;
            displayQuestions(filtered);

            console.log('ğŸ” Filtrage:', {
                category: category,
                results: filtered.length
            });
        }

        // Configuration des Ã©vÃ©nements
        function setupEventListeners() {
            console.log('ğŸ”§ Configuration des Ã©vÃ©nements...');

            // Gestionnaire pour le changement de langue
            const languageSelect = document.getElementById('languageSelect');
            if (languageSelect) {
                languageSelect.addEventListener('change', function() {
                    currentLanguage = this.value;
                    console.log('ğŸŒ Langue changÃ©e:', currentLanguage);

                    // Changer la direction du texte pour les langues RTL
                    if (currentLanguage === 'ar' || currentLanguage === 'ur') {
                        document.body.setAttribute('dir', 'rtl');
                    } else {
                        document.body.setAttribute('dir', 'ltr');
                    }

                    updatePageTitle(currentLanguage);
                    displayQuestions(currentFilteredQuestions);
                });
            }

            // Gestionnaire pour le changement de catÃ©gorie
            const categorySelect = document.getElementById('categorySelect');
            if (categorySelect) {
                categorySelect.addEventListener('change', function() {
                    filterQuestions();
                });
            }



            console.log('âœ… Ã‰vÃ©nements configurÃ©s');
        }

        // Initialisation de l'application
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ğŸ¯ DOM chargÃ©, initialisation...');

            currentFilteredQuestions = qaData;
            displayQuestions(qaData);
            setupEventListeners();

            console.log('âœ… Application initialisÃ©e avec succÃ¨s');
        });

    </script>
